

{% load static %}
{% if user.is_authenticated %}
<div class="card  mx-1 my-3 w-100">
        <div class="card-body">

            <strong> #3D Interactive Selection </strong>
            {% if object.logo %}
            <img class="card-img-top" src="{{object.logo.url}}" alt="Analysis image not available" style="height:300px;  object-fit: contain;"/>
            {% else %}
            <img class="card-img-top" src="{% static '/website/images/3D_Interactive_Selection_Icon.png' %}" style="height:300px;  object-fit: contain;"/>
            {% endif %}
        </div>
        <div class="card-footer">

            <strong> 3D Interactive Selection </strong><br>
            Find your interesting topics using 3D selection

        </div>
        <div class="container-fluid" id="objects-container">
            <div class="row">
                <a href="{% url 'NormMan:NormPartsSectionListView' %}" class="btn btn-warning btn-block btn-sm " role="button" aria-pressed="true">Start</a>
                <button type="submit" name="concept" value="material"  class="btn btn-info btn-sm btn-block js-modalinfo-create " data-url="{% url 'info_concept' %}">Info</button>
            </div>
        </div>
    </div>
{% endif %}
