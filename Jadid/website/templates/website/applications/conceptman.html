{% load static %}
<div class="card  mx-3 my-3" style="width: 12rem; background-color: rgba(0, 0, 0, 0.2);" >
    <div class="d-flex align-items-center" style="height: 11rem;">                          
      <img class="card-img-top" src="{% static 'ConceptMan/images/ConceptMan_Ico.png' %}"  alt="Card image cap" style="filter: grayscale(100%);">
    </div>   
      <div class="card-body  d-flex flex-column">
          <h5 class="card-title">Concept</h5>
          <p class="card-text">Create, edit or share your concept</p>
          <div class="container-fluid" style="margin-top: auto;">
              <div class="row"  >
                      <button id="myBtn1" class="btn btn-success btn-lg btn-block" disabled>Start</button>
                    <!--<a href="{% url 'ConceptMan:index_vehicle'%}" class="btn btn-success btn-lg btn-block" role="button" aria-disabled="true">Start</a>-->
                    <button type="submit" name="concept" value="concept"  class="btn btn-info btn-lg btn-block js-modalinfo-create " data-url="{% url 'info_concept' %}" disabled>Info</button>
              </div>
          </div> 
      </div>
  </div>
