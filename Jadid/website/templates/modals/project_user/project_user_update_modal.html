
{% load widget_tweaks %}

<form method="post" action="{% url 'project_user_update'  form.instance.pk %}" class="js-object-update-form " nonvalidate>
  {% csrf_token %}
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle"><b>User Edit</b></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
        <div class="modal-body">
          {% include 'modals/modal_template_form.html' %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit"  class="btn btn-warning"><i class="fas fa-database"></i> Update</button>
        </div>
      </div>
    </div>
</form>
