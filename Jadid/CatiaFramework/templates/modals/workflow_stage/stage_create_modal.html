
{% load widget_tweaks %}

<form method="post" id="#modal-form" action="{% url 'CatiaFramework:workflow_stage_create_modal' uuid_workflow %}" class="js-object-create-form" novalidate>
    
  {% csrf_token %}
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle"><b>Add new Stage</b></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
        <div class="modal-body">
            {% include 'modals/modal_template_form.html' %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add to database</button>
        </div>
      </div>
    </div>
</form>
