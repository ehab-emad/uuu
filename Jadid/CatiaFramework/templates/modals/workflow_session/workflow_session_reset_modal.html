<form method="post" id="#modal-window" action="{% url 'CatiaFramework:workflow_session_reset_modal' session.UUID %}" class="js-object-delete-form">
    {% csrf_token %}
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"><b>Confirm the session reset</b></h5>
            </div>
            <div class="modal-body">

                <p class="lead">Are you sure you want to delete all instances within this session?  <strong>{{ session.name }}</strong>?</p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Delete</button>
            </div>
        </div>
    </div>
</form>
