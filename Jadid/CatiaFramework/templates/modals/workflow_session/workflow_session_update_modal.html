{% load widget_tweaks %}

<style>
  .container-fluid.labels label {
    margin-top: 15px;
    margin-bottom: 3px;
  }
</style>

<form method="post" action="{% url 'CatiaFramework:workflow_session_update' form.instance.UUID %}"
  class="js-object-update-form">
  {% csrf_token %}
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"><b>Edit workflow session</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid labels">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group{% if field.errors %} has-error{% endif %}">
                <label for="id_name">Name</label>
                {{ form.name|add_class:"form-control"}}
                <span class="text-danger">{{ form.name.errors|striptags }}</span>
                <label for="description">Description</label>
                {{ form.description|add_class:"form-control"}}
                <span class="text-danger">{{ form.description.errors|striptags }}</span>
              </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</form>


<script>
  $(document).ready(function () {
    $('[data-toggle="popover"]').popover();
  });
</script>
