<form method="post" id="#modal-window" action="{% url 'CatiaFramework:workflow_object_action_delete_modal' action.UUID %}" class="js-object-delete-form">
  {% csrf_token %}
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-warning text-white">
          <h5 class="modal-title font-weight-bold text-black">Confirm Action Deletion</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
        </div> 
        <div class="modal-body">
            <p class="lead">Are you sure you want to delete this Action?    <br>
              <strong>{{ action.name }}</strong></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Delete</button>
        </div>
      </div>
    </div>
</form>
