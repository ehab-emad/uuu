<form method="post" id="#modal-window" action="{% url 'CatiaFramework:workflow_delete' workflow.UUID %}" class="js-object-delete-form">
    {% csrf_token %}
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"><b>Confirm the workflow deletion</b></h5>
            </div>
            <div class="modal-body">
                {% if workflow_session.name %}
                    <p class="lead">Are you sure you want to delete <strong>{{ workflow_session.name }}</strong>?</p>
                {% else %}
                    <p class="lead">Are you sure you want to delete this workflow session?</p>
                {% endif %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Delete</button>
            </div>
        </div>
    </div>
</form>
