{% load static %}
<div class="row">     
    <div class="col-md-12">
        <div class="list-group">
            {% if workflows %}
            {% for object in workflows %}
            <div href="#" class="list-group-item list-group-item-action my-1">
                <div class="row">                
                    <div class='col-md-11 w-auto ms-auto'> 
                        <div class="row">                                            
                            <div class='col-md-2 w-auto ms-auto'>                  
                                Name: <br><strong>
                                {%if object.name %}
                                    {{ object.name }}
                                {%else%}
                                    Anonymous
                                {%endif%}
                                </strong><br> 
                            </div>
                            <div class='col-md-2 w-auto ms-auto'>                 
                                Owner: <br>{{ object.owner.nickname }} <br>  
                            </div>  
                            <div class='col-md-8 w-auto ms-auto'>  
                                Description: <br> {{ object.description }}    <br>             
                            </div>    
                        </div>                                                                                                                                     
                    </div>
                    <div class='col-md-1 w-auto ms-auto'>
                        <div class="btn-group" role="group" aria-label=" " style="display: block; text-align: right">
                            <button type="button" class="btn btn-warning btn-sm my-1" selection_UUID = "{{object.UUID}}" trigger= "workflow_selected" id="item_selection" onclick="on_item_selection(this)"   >Select</button>
                        </div>
                    </div>
                </div>                
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
