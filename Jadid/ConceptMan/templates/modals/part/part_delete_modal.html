<form method="post" action="{% url 'ConceptMan:part_delete' part.id %}" class="js-part-delete-form">
  {% csrf_token %}
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle"><b>Confirm part deletion</b></h5>
        </div>
        <div class="modal-body">
            <p class="lead">Are you sure you want to delete this part? <strong>{{ part.name }}</strong>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Delete part</button>
        </div>
      </div>
    </div>
</form>
