<form method="post" action="{% url 'vehicle_delete' vehicle.id %}" class="js-vehicle-delete-form">
  {% csrf_token %}
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle"><b>Confirm vehicle deletion</b></h5>
        </div>
        <div class="modal-body">
            <p class="lead">Are you sure you want to delete this vehicle? <strong>{{ vehicle.name }}</strong>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Delete vehicle</button>
        </div>
      </div>
    </div>
</form>
