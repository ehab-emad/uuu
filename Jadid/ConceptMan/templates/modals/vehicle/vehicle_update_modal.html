
{% load widget_tweaks %}

<form method="post" id="#modal-form" action="{% url 'vehicle_update' form.instance.pk %}" class="js-object-update-form">
  {% csrf_token %}
        <div class="modal-dialog modal-lg"  role="document">
          <div class="modal-content">
            <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle"><b>Update vehicle</b></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
              {% include 'modals/vehicle/modal_template_vehicle_update.html' %}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Update vehicle</button>
            </div>
          </div>
        </div>

</form>
