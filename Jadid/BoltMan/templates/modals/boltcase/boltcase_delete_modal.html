<form method="post" action="{% url 'BoltMan:boltcase_delete' boltcase.id %}" class="js-boltcase-delete-form">
  {% csrf_token %}
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle"><b>Confirm Bolt Case deletion</b></h5>
        </div>
        <div class="modal-body">
            <p class="lead">Are you sure you want to delete this bolt case? <strong>{{ boltcase.name }}</strong>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Delete boltcase</button>
        </div>
      </div>
    </div>
</form>
