

<form method="post" action="{% url 'EcoMan:utilisation_instance_process_update' form.instance.pk %}" class="js-object-update-form">
    {% csrf_token %}

    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"><b>Update Utilisation Process</b></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% include 'modals/modal_template_form.html' %}
            </div>
            <div class="modal-footer">
                <a class="btn btn-danger mr-auto " href="{% url 'EcoMan:utilisation_instance_process_delete'  form.instance.pk %}"
                    onclick="return confirm('Do you really want to delete the process?');">
                    <i class="fas fa-trash-alt"></i> Delete
                </a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-ban"></i> Cancel</button>
                <button type="submit" class="btn btn-warning" ><i class="fas fa-database"></i> Update Process</button>
            </div>
        </div>
    </div>

</form>
{% load widget_tweaks %}
