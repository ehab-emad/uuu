<form method="post" id="#modal-window" action="{% url 'EcoMan:lca_db_restore' eco_db.pk %}" class="js-object-delete-form">
  {% csrf_token %}
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle"><b>Confirm Database Restore</b></h5>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger" role="alert">
              <h4>
                Warning: All processes including not publicated will be visible to database users 
              </h4>
            </div> 
            <p class="lead">Are you sure you want to restore this Database? <strong>{{ eco_db.name }}</strong></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-danger">Restore</button>
        </div>
      </div>
    </div>
</form>
