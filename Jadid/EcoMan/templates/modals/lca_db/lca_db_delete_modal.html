<form method="post" id="#modal-window" action="{% url 'EcoMan:lca_db_delete' eco_db.pk %}" class="js-object-delete-form">
  {% csrf_token %}
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle"><b>Confirm Database Deletion</b></h5>
        </div>
        <div class="modal-body">

            <div class="alert alert-danger" role="alert">
              <h4>
                Warning: all processes belonging to this database will be archived.    
              </h4>
            </div> 
            <p class="lead">Are you sure you want to archive this Database? <strong>{{ part.name }}</strong></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-danger">Send to archive</button>
        </div>
      </div>
    </div>
</form>
