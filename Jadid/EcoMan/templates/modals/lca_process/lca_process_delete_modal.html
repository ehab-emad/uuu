<form method="post" id="#modal-window" action="{% url 'EcoMan:lca_process_delete' idemat_process.pk %}" class="js-object-delete-form">
  {% csrf_token %}
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle"><b>Confirm Database Process Archive</b></h5>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger" role="alert">
              <h4>
                Warning: The chosen process will no longer be applicable, but it will be retained in the database for reference.    
              </h4>
            </div> 
            <p class="lead">Are you sure you want to archive this Process? <strong>{{ idemat_process.name }}</strong></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-danger">Send to archive</button>
        </div>
      </div>
    </div>
</form>
