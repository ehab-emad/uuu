
{% load widget_tweaks %}

<form method="post"  id="#modal-form" action="{% url 'EcoMan:lca_process_review' form.instance.pk %}" class="js-object-update-form" novalidate >
  {% csrf_token %}
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle"><b>Process Data Sheet </b> <p id="current_date"> </p></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
        <div class="modal-body">
          <div class="alert alert-info" role="alert">
            <h3>
              You are not allowed to edit this LCA Process. 
            </h3>
        </div>          
            {% include 'modals/lca_process/lca_process_review_modal_content.html' %}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</form>



    <script>
        document.getElementById("current_date").innerHTML = Date();
    </script>
