
{% load widget_tweaks %}

<form method="post" id="#modal-window" action="{% url 'EcoMan:lca_part_update' pk=form.instance.pk is_automotive=is_automotive weight_unit=weight_unit %}" class="js-object-update-form" novalidate>
  {% csrf_token %}
  <div class="modal-content">
    <div class="modal-header bg-warning text-white">
          <h5 class="modal-title" id="exampleModalLongTitle"><b>Update Quick Part</b></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body">
      {% include 'modals/modal_template_form.html' %}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
