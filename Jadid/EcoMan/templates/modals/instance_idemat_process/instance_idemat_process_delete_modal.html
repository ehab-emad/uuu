<form method="post" id="#modal-window" action="{% url 'EcoMan:instance_idemat_process_delete' form.instance.pk %}" class="js-object-delete-form">
  {% csrf_token %}
      <div class="modal-content">
          <div class="modal-header bg-warning text-white">
              <h5 class="modal-title" id="exampleModalLongTitle"><b>Confirm Bolt Geometry deletion</b></h5>
          </div>
        <div class="modal-body">
            <p class="lead">Are you sure you want to delete this bolt case? <strong>{{ form.instance.name }}</strong>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Delete bolt geometry</button>
        </div>
      </div>
</form>
