
{% load widget_tweaks %}

<form method="post" id="modal-window" action="{% url 'EcoMan:step1upstream_add_utilisation' form.instance.pk  %}" class="js-object-update-form">
        {% csrf_token %}
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle"><b>Add Utilisation model </b></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% include 'modals/modal_template_form.html' %}
                </div>
                <div class="modal-footer">
                <div class="d-flex justify-content-between w-100">
                    <p class="text-md-left font-weight-bold font-italic"><i class="fa-solid fa-circle-info"></i>    Custom materials can be added in LCA Database Section  <br /> 
                    (LCA Database > Review Current Project Database > Add New Process)</p>
                </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
