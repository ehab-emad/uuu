                    style="color: black;
                           padding: 0"

                    data-toggle="collapse"
                    data-target="#collapseTwo"
                    aria-expanded="true"
                    aria-controls="collapseTwo">
              <div class="col-md-12">

                  </div>

          <div class="card-body  " id="sections">

              <div class="panel-body ">{% include '../list_shared_components/shared_component_sections.html' %}</div>
