<div class="card playground" id="cardOne"
  data-toggle="tooltip" 
  data-placement="top" 
  title="Collector of specific vehicle component">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="card-header" id="headingOne" style="padding: 0; margin: 0">
          <h5 class="mb-0">
            <button id="btnOne"
                    style="color: black;
                           padding: 0"
                    class="btn btn-link btn-block"
                    data-toggle="collapse"
                    data-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-12   bgEDAGGrau">
                    <div class="d-flex text-left">
                      <div>
                        <h5 id="vehicle_components_hits">Vehicle Components ({{ components| length }})</h5>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </button>
          </h5>
        </div>
        <div id="collapseOne"
             class="collapse"
             aria-labelledby="headingOne"
             data-parent="#accordion">
          <div class="card-body " id="vehicle_components">
            <div class="panel panel-default overflow-auto" style="max-height: 750px">
              <div class="panel-body ">{% include '../list_shared_components/shared_component_components.html' %}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
