<form method="post" id="#modal-window" action="{% url 'NormMan:shared_component_delete_modal' shared_component.pk %}" class="js-object-delete-form">
  {% csrf_token %}
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle"><b>Confirm Shared Component deletion</b></h5>
        </div>
        <div class="modal-body">
            <p class="lead">Are you sure you want to delete this Shared Component? 
            <br> <strong>{{ shared_component.name }}</strong> 
            <br>with ID:
            <br> <strong>{{ shared_component.UUID }}</strong> 
            </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
</form>
